<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="478Breathing">
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <title>4-7-8 Breathing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <h1 id="breathingTitle">4-7-8 Breathing</h1>
            <div id="circle-container">
                <div id="circle"></div>
                <div id="timer">0</div>
				<div id="instruction">Click Start to begin</div>
            </div>
            <button id="startBtn">Start</button>
            <button id="stopBtn" style="display: none;">Stop</button>
        </div>

        <div id="sidebar" class="sidebar">
            <button id="closeBtn" class="close-btn">&times;</button>
            <h3>Settings</h3>
            <div class="sidebar-content">
                <div class="setting">
					<label for="breathingPattern">Breathing Pattern</label>
					<select id="breathingPattern">
						<option value="4-7-8">4-7-8</option>
						<option value="4-4-4-4">4-4-4-4</option>
						<option value="5-5-5">5-5-5</option>
						<option value="2-4-6">2-4-6</option>
						<option value="7-4-8">7-4-8</option>
						<option value="custom">Custom</option>
					</select>
				</div>
				<div id="customPatternControls" style="display: none;">
					<input type="number" id="inhaleTime" placeholder="Inhale" min="1" max="10" style="width: 60px;">
					<input type="number" id="hold1Time" placeholder="Hold 1" min="0" max="10" style="width: 60px;">
					<input type="number" id="exhaleTime" placeholder="Exhale" min="1" max="10" style="width: 60px;">
					<input type="number" id="hold2Time" placeholder="Hold 2" min="0" max="10" style="width: 60px;">
				</div>
				<div class="setting">
                    <label for="darkModeToggle">Dark Mode</label>
                    <input type="checkbox" id="darkModeToggle" class="styled-checkbox">
                </div>
                <div class="setting">
                    <label for="notificationInterval">Notifications (hours)</label>
                    <input type="number" id="notificationInterval" min="1" max="24" value="1">
                </div>
				<div class="setting">
					<label for="hapticFeedback">Haptic Feedback</label>
					<input type="checkbox" id="hapticFeedback">
				</div>
				<div class="setting">
					<label for="soundCues">Sound Cues</label>
					<input type="checkbox" id="soundCues">
				</div>
                <div class="support-us">
                    <h4 id="donateToggle">Donate</h4>
                    <div id="donateContent" style="display: none;">
                        <iframe id='kofiframe' src='https://ko-fi.com/wolfeseidr/?hidefeed=true&widget=true&embed=true&preview=true' style='border:none;width:100%;padding:4px;background:#f9f9f9;' height='712' title='wolfeseidr'></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="openBtn" class="open-btn">â˜°</button>

    <script src="script.js"></script>
</body>
</html>
